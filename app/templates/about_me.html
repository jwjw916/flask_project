<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-center text-bg-secondary" > About Me</h1>
  <p></p>

  <div class="container text-center">
    <div class="row ex1">
      <div class="col ex1">
        이름: 장지우
      </div>
      <div class="col ex1">
        나이: 만26세
      </div>

    </div>

    <br>
    <div class="accordion ex1" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button bg-danger text-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              좋아하는 영화
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="fs-5 bg-danger bg-opacity-25">
              <strong>매버릭... 기타 등등</strong>
              <img src="./data/topgun.jpg" class="img-fluid"/>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button bg-secondary text-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              좋아하는 음식
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="fs-5 bg-danger bg-opacity-25">
              <strong> 맛난거 <br>
              <img src="./data/shabu.jpg" class="img-fluid"/>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button bg-dark text-light collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              나의 최애템
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="fs-5 bg-danger bg-opacity-25">
              <strong> 갤럭버스
                <img src="./data/galaxy.jpg" class="img-fluid"/>
            </div>
          </div>
        </div>
      </div>
<p>
</p>

      <!-- Button trigger modal -->
<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
  더 알아보기...
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">나의 장점은...</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="row">
        <div class="col-md-4">MBTI: ENTP</div>
        <img src="./data/entp.png" class="img-fluid"/>
      </div>
<div class="modal-footer">
  <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
  
</div>
</div>
</div>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
